<form (submit)="newFilling($event)" [formGroup]="angularForm" autocomplete="on" novalidate>
  <div [hidden]="secondFormVisible" class="container">
    <div class="heading">
      <h1>
        Student Details
      </h1>
    </div>

    <div class="form-group">
      <label>
        <br>
        <br>
        <b>Student Name</b>
      </label>
      <input class="form-control" formControlName="studentName" type="text" id="studentName">
    </div>

    <div *ngIf="angularForm.controls['studentName'].invalid && (angularForm.controls['studentName'].dirty || angularForm.controls['studentName'].touched)"
      class="alert alert-danger">
      <div *ngIf="angularForm.controls['studentName'].errors.required">
        Student Name is required.
      </div>
    </div>

    <div class="form-group">
      <label>
        <b>Branch</b>
      </label>
      <input class="form-control" formControlName="studentBranch" type="text" id="studentBranch">
    </div>

    <div *ngIf="angularForm.controls['studentBranch'].invalid && (angularForm.controls['studentBranch'].dirty || angularForm.controls['studentBranch'].touched)"
      class="alert alert-danger">
      <div *ngIf="angularForm.controls['studentBranch'].errors.required">
        Student Branch is required.
      </div>
    </div>

    <div class="form-group">
      <label>
        <b>Year of Passing</b>
      </label>
      <input class="form-control" formControlName="passingYear" type="text" id="passingYear">
    </div>

    <div *ngIf="angularForm.controls['passingYear'].invalid && (angularForm.controls['passingYear'].dirty || angularForm.controls['passingYear'].touched)"
      class="alert alert-danger">
      <div *ngIf="angularForm.controls['passingYear'].errors.required">
        Student passing year is required.
      </div>
    </div>


    <div class="form-group">
      <label>
        <b>College Name</b>
      </label>
      <input class="form-control" formControlName="collegeName" type="text" id="collegeName">
    </div>

    <div *ngIf="angularForm.controls['collegeName'].invalid && (angularForm.controls['collegeName'].dirty || angularForm.controls['collegeName'].touched)"
      class="alert alert-danger">
      <div *ngIf="angularForm.controls['collegeName'].errors.required">
        College name is required.
      </div>
    </div>

    <button (click)="refresh()" type="button" style="margin-right: 8%" class="btn btn-secondary">
      Cancel
    </button>

    <button (click)="toggleButton()" type="button" class="btn btn-success" class="btn btn-success">
      Submit
    </button>
    <br/>
  </div>
