<a href="/college">
    <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQivXTvcFKHQy1NmQqRPQij_-rhmi6SWunIEpIidiyg4uGTmORI8Q">
  </a>
  
  <form (submit)="recordSubmission($event)" [formGroup]="collegeForm" autocomplete="on" novalidate>
    <div class="jumbotron jumbotron-fluid">
      <div class="heading">
        <h1>
          Please verify your details
          <img class="bottomImage" src="https://image.flaticon.com/icons/png/512/58/58679.png">
        </h1>
      </div>
    </div>
    <div class="container">
  
      <div class="form-group">
        <label>
          <br>
          <b>Student Name</b>
        </label>
        <input class="form-control" formControlName="studentName" type="text" id="studentName" placeholder={{studentName}} readonly>
      </div>
  
      <div class="form-group">
        <label>
          <b>Branch</b>
        </label>
        <input class="form-control" formControlName="studentBranch" type="text" id="studentBranch" placeholder={{studentBranch}}
          readonly>
      </div>
  
      <div class="form-group">
        <label>
          <b>Year of Passing</b>
        </label>
        <input class="form-control" formControlName="passingYear" type="text" id="passingYear" placeholder={{passingYear}} readonly>
      </div>
  
      <div class="form-group">
        <label>
          <b>College Name</b>
        </label>
        <input class="form-control" formControlName="collegeName" type="text" id="collegeName" placeholder={{collegeName}} readonly>
      </div>
  
      <button (click)="refresh()" type="button" style="margin-right: 8%" class="btn btn-secondary">
        Disapprove
      </button>
  
      <button (click)="approve()" type="button" class="btn btn-success" class="btn btn-success">
        Approve
      </button>
      <div *ngIf='approved' class="approveMessage">
        <strong>Details are succesfully approved by you!</strong>
      </div>
    </div>
  </form>
