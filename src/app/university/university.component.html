<form *ngIf="loggedIn == false" (submit)="loginSubmit($event)" [formGroup]="form" novalidate>
  <a href="/university">
    <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTP7S_pUTkJSCMKN67O4X0gib_aXaO3cw7O9heCrrvOZsGPOmx6jcQn6Q">
  </a>
  <div class="container">
    <div class="heading">
      <h1>
        Login Details
      </h1>
    </div>
    <div class="form-group">
      <label>
        <br>
        <b>Login</b>
      </label>
      <input class="form-control" formControlName="login" type="text" id="login">
    </div>
    <div *ngIf="form.controls['login'].invalid && (form.controls['login'].dirty || form.controls['login'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['login'].errors.required">
        Login Id is required.
      </div>
    </div>

    <div class="form-group">
      <label>
        <b>Password</b>
      </label>
      <input class="form-control" formControlName="password" type="password" id="password">
    </div>
    <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)"
      class="alert alert-danger">
      <div *ngIf="form.controls['password'].errors.required">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-success" class="btn btn-success" [disabled]="form.controls['login'].pristine || form.controls['login'].invalid || form.controls['password'].pristine || form.controls['password'].invalid">
      Submit
    </button>
    <div *ngIf="invalid" class="invalidMessage">
      <strong>Please enter correct credentials</strong>
    </div>
  </div>
</form>

<form *ngIf="loggedIn" (submit)="recordSubmission($event)" [formGroup]="angularForm" autocomplete="on" novalidate>
  <img class="logo2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvlHHLC1269z6TfyPOuYVPSJYWBMIdhx0tHEH0md7GlMJfH4K8ug">
  <div class="jumbotron jumbotron-fluid">
    <div class="heading">
      <h1>
        Student Details
      </h1>
    </div>
  </div>
  <div class="container">
    <div class="form-group">
      <label>
        <br>
        <b>Student Name</b>
      </label>
      <input class="form-control form-control-sm" formControlName="studentName" type="text" id="studentName">
    </div>

    <div *ngIf="angularForm.controls['studentName'].invalid && (angularForm.controls['studentName'].dirty || angularForm.controls['studentName'].touched)"
      class="alert alert-danger">
      <div *ngIf="angularForm.controls['studentName'].errors.required">
        Student Name is required.
      </div>
    </div>

    <div class="form-group">
      <label>
        <b>Branch</b>
      </label>
      <input class="form-control form-control-sm" formControlName="studentBranch" type="text" id="studentBranch">
    </div>

    <div *ngIf="angularForm.controls['studentBranch'].invalid && (angularForm.controls['studentBranch'].dirty || angularForm.controls['studentBranch'].touched)"
      class="alert alert-danger">
      <div *ngIf="angularForm.controls['studentBranch'].errors.required">
        Student Branch is required.
      </div>
    </div>


    <div class="form-group">
      <label>
        <b>Year of Passing</b>
      </label>
      <input class="form-control form-control-sm" formControlName="passingYear" type="text" id="passingYear">
    </div>

    <div *ngIf="angularForm.controls['passingYear'].invalid && (angularForm.controls['passingYear'].dirty || angularForm.controls['passingYear'].touched)"
      class="alert alert-danger">
      <div *ngIf="angularForm.controls['passingYear'].errors.required">
        Student passing year is required.
      </div>
    </div>

    <div class="form-group">
      <label>
        <b>Student Email</b>
      </label>
      <input class="form-control form-control-sm" formControlName="studentEmail" type="text" id="studentEmail">
    </div>

    <div *ngIf="angularForm.controls['studentEmail'].invalid && (angularForm.controls['studentEmail'].dirty || angularForm.controls['studentEmail'].touched)"
      class="alert alert-danger">
      <div *ngIf="angularForm.controls['studentEmail'].errors.required">
        Student Email is required.
      </div>
    </div>


    <div class="form-group">
      <label>
        <b>College Name</b>
      </label>
      <input class="form-control form-control-sm" formControlName="collegeName" type="text" id="collegeName">
    </div>

    <div *ngIf="angularForm.controls['collegeName'].invalid && (angularForm.controls['collegeName'].dirty || angularForm.controls['collegeName'].touched)"
      class="alert alert-danger">
      <div *ngIf="angularForm.controls['collegeName'].errors.required">
        College name is required.
      </div>
    </div>

    <div class="form-group">
      <label>
        <b>College Id</b>
      </label>
      <input class="form-control form-control-sm" formControlName="collegeId" type="text" id="collegeId">
    </div>

    <div *ngIf="angularForm.controls['collegeId'].invalid && (angularForm.controls['collegeId'].dirty || angularForm.controls['collegeId'].touched)"
      class="alert alert-danger">
      <div *ngIf="angularForm.controls['collegeId'].errors.required">
        College Id is required.
      </div>
    </div>

    <button (click)="refresh()" type="button" style="margin-right: 8%" class="btn btn-secondary">
      Cancel
    </button>

    <button type="submit" class="btn btn-success" class="btn btn-success" [disabled]="angularForm.controls['studentName'].pristine || angularForm.controls['studentName'].invalid || angularForm.controls['studentBranch'].pristine || angularForm.controls['studentBranch'].invalid || angularForm.controls['passingYear'].pristine || angularForm.controls['passingYear'].invalid || angularForm.controls['collegeName'].pristine || angularForm.controls['collegeName'].invalid || angularForm.controls['studentEmail'].pristine || angularForm.controls['studentEmail'].invalid || angularForm.controls['collegeId'].pristine || angularForm.controls['collegeId'].invalid">
      Submit
    </button>
    <br/>
  </div>
</form>
